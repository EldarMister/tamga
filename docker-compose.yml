services:
  db:
    image: postgres:16-alpine
    container_name: tamga-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  app:
    build: .
    container_name: tamga-service
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      POLYCONTROL_SECRET: ${POLYCONTROL_SECRET}
      POLYCONTROL_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      POLYCONTROL_UPLOAD_DIR: /data/uploads
    volumes:
      - ./data:/data
    restart: unless-stopped
